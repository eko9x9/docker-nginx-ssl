upstream explorer-mainnet {
  server explorer-mainnet:3000;
}
upstream rpc-mainnet {
  server rpc-mainnet:3001;
}
upstream ws-rpc-mainnet {
  server ws-rpc-mainnet:3002;
}
upstream bridge-mainnet {
  server bridge-mainnet:3003;
}
upstream rpc-explorer-mainnet {
  server rpc-explorer-mainnet:3004;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# EXPLORER MAINNET
server {

    listen 80;
    server_name explorer.bionicecosystem.io;

    index index.html index.htm;
    access_log /var/log/nginx/nodelb.log;
    error_log  /var/log/nginx/nodelb-error.log error;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-NginX-Proxy true;
        proxy_pass http://explorer-mainnet;
        proxy_ssl_session_reuse off;
        proxy_set_header Host $http_host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
}

